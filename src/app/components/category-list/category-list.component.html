<div class="list row">
    <div class="col-md-8">
    </div>
    <div class="col-md-6">
      <h4>Categories List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let category of categories; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveCategory(category, i)"
        >
          {{ category.name }}
          <button type="button" class="close" aria-label="Close" (click)="deleteCategory(category.id)">
            <span aria-hidden="true">&times;</span>
          </button>
        </li>
      </ul>
      <button class="mt-3 btn-sm btn-primary primary-color" (click)="openDialog()">
        Add Category
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentCategory.id">
        <h4>Category</h4>
        <div>
          <label><strong>Name:</strong></label> {{ currentCategory.name }}
        </div>  
      </div>
    </div>
  </div>
